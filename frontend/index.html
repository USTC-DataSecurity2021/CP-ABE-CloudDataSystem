	<script type="text/javascript">
		jQuery(function ($) {
			var $overflow = '';
			var colorbox_params = {
				rel: 'colorbox',
				reposition: true,
				scalePhotos: true,
				scrolling: false,
				previous: '<i class="ace-icon fa fa-arrow-left"></i>',
				next: '<i class="ace-icon fa fa-arrow-right"></i>',
				close: '&times;',
				current: '{current} of {total}',
				maxWidth: '100%',
				maxHeight: '100%',
				onOpen: function () {
					$overflow = document.body.style.overflow;
					document.body.style.overflow = 'hidden';
				},
				onClosed: function () {
					document.body.style.overflow = $overflow;
				},
				onComplete: function () {
					$.colorbox.resize();
				}
			};

			$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
			$("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange fa-spin'></i>");//let's add a custom loading icon


			$(document).one('ajaxloadstart.page', function (e) {
				$('#colorbox, #cboxOverlay').remove();
			});

			$('#toggle-result-format .btn').on('click', function (e) {
				var target = $(this).find('input[type=radio]');
				var which = parseInt(target.val());
				$('.col-xs-12').parent().addClass('hide');
				$('#page-' + which).removeClass('hide');
			});

			//list格式 点击多选框出现功能按钮
			$('input[type=checkbox].ace').on('click', function (e) {
				var target = $(this).find('input[type=checkbox]');
				var which = parseInt(target.val());
				// $('.col-xs-12').parent().addClass('hide');
				$('.btn-group').removeClass('hide');
			});

			$('.fa-angle-double-right').on('click', function (e) {
				// var target = $(this).find('input[type=checkbox]');
				// var which = parseInt(target.val());
				// $('.col-xs-12').parent().addClass('hide');
				$('.btn-group').removeClass('hide');
			});
		})

		// 显示
		jQuery(function ($) {
			$('#display').click(function () {

				$.ajax({
					type: "get",
					dataType: "json",
					url: "show.php",
					success: function(msg){
						var data = msg.filename;
						$.each(data, function(i, item){
							var row = $("#template").clone();
							row.find("#fname").text(item.name);
							row.find("#fattr").text(item.attr);
							row.find("#fpath").text(item.path);
							row.attr("id","ready");
							row.appendTo("#tbody_list");
						})
					}
				})
					
			});
		});

		jQuery(function ($) {
			$('#upload').click(function () {

				var attr = prompt("请输入属性：");	
				var file = new FormData($('#uploadForm')[0]);
				$.post("set.php", {'attr': attr},
   					function(data){
     					if(data.result == "success"){
							

							$.post("upload.php", {'file':file},function(res){
								if(res.result ==  'success'){
									alert("upload success");
								}else{
									alert("upload fail");
								}
							})
						// $.ajax({
						// 	type: "post",
						// 	data: new FormData($('#uploadForm')[0]),
						// 	url: "upload.php",
						// 	processData: false,
						// 	contentType: false

						// }).done(function(res) {
						// 	alert("upload success")
						// }).fail(function(res) {
						// 	alert("upload fail")
						// });
						}else{
							alert("fail");
						}
   				});
					
			});

		$(document).ready(function () {
			var token = document.cookie.split(";")[0];
			console.log(token);
			var head = {
				"Authorization": "Bearer " + token
			}
			var data = {
				"token": token,
			}
			$.ajax({
				headers: head,
				data: JSON.stringify(data),
				//type、contentType必填,指明传参方式
				type: "POST",
				url: "/ecloud/files_onload",
				contentType: "application/json;charset=utf-8",
				success: function (response) {
					//前端调用成功后，可以处理后端传回的json格式数据。
					// response = JSON.parse(response);
					if (response.success) {
						console.log(response.folders);
						console.log(response.files);
						// var resList = response.res_list;
						// var name = response.name;
						// user_info.innerHTML = response.name + '-' + user_info.innerHTML;
						var folders = response.folders;
						var files = response.files;
						for (var i = 0; i < folders.length; i++) { //遍历一下json数据
							var tableList = "";
							$.addTableAllFiles(tableList, folders[i], 0);
						}
						for (var i = 0; i < files.length; i++) { //遍历一下json数据
							var tableList = "";
							$.addTableAllFiles(tableList, files[i], 1);
						}
					}
					else {
						alert('登陆失败！');
					}
				}
			});
		})
		$.addTableAllFiles = function(tableList, file, type) {

			var updateTime;

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		jQuery(function ($) {
			var $overflow = '';
			var colorbox_params = {
				rel: 'colorbox',
				reposition: true,
				scalePhotos: true,
				scrolling: false,
				previous: '<i class="ace-icon fa fa-arrow-left"></i>',
				next: '<i class="ace-icon fa fa-arrow-right"></i>',
				close: '&times;',
				current: '{current} of {total}',
				maxWidth: '100%',
				maxHeight: '100%',
				onOpen: function () {
					$overflow = document.body.style.overflow;
					document.body.style.overflow = 'hidden';
				},
				onClosed: function () {
					document.body.style.overflow = $overflow;
				},
				onComplete: function () {
					$.colorbox.resize();
				}
			};

			$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
			$("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange fa-spin'></i>");//let's add a custom loading icon


			$(document).one('ajaxloadstart.page', function (e) {
				$('#colorbox, #cboxOverlay').remove();
			});

			$('#toggle-result-format .btn').on('click', function (e) {
				var target = $(this).find('input[type=radio]');
				var which = parseInt(target.val());
				$('.col-xs-12').parent().addClass('hide');
				$('#page-' + which).removeClass('hide');
			});

			//list格式 点击多选框出现功能按钮
			$('input[type=checkbox].ace').on('click', function (e) {
				var target = $(this).find('input[type=checkbox]');
				var which = parseInt(target.val());
				// $('.col-xs-12').parent().addClass('hide');
				$('.btn-group').removeClass('hide');
			});

			$('.fa-angle-double-right').on('click', function (e) {
				// var target = $(this).find('input[type=checkbox]');
				// var which = parseInt(target.val());
				// $('.col-xs-12').parent().addClass('hide');
				$('.btn-group').removeClass('hide');
			});
		})

		// 显示
		jQuery(function ($) {
			$(document).ready(function(){ 
				var row = $("#template").clone();
							row.find("#fname").text("a");
							row.find("#fattr").text("item.attr");
							row.find("#fpath").text("下载").wrapInner("<a href='www.baidu.com'></a>");
							row.attr("id","ready");
							row.appendTo("#tbody_list");

				$.ajax({
					type: "get",
					dataType: "json",
					url: "show.php",
					success: function(msg){
						var data = msg.filename;
						$.each(data, function(i, item){
							var row = $("#template").clone();
							row.find("#fname").text(item.name);
							row.find("#fattr").text(item.attr);
							row.find("#fpath").text("下载").wrapInner("<a href='"+item.path+"'></a>");
							row.attr("id","ready");
							row.appendTo("#tbody_list");
						})
					}
				})
					
			});
		});

		jQuery(function ($) {
			$('#upload').click(function () {

				var attr = new FormData($('#uploadForm')[1]);
				var file = new FormData($('#uploadForm')[0]);
				$.post("set.php", {'attr': attr},
   					function(data){
     					if(data.result == "success"){
							$.post("upload.php", {'file':file},function(res){
								if(res.result ==  'success'){
									alert("upload success");
								}else{
									alert("upload fail");
								}
							});
						// $.ajax({
						// 	type: "post",
						// 	data: new FormData($('#uploadForm')[0]),
						// 	url: "upload.php",
						// 	processData: false,
						// 	contentType: false

						// }).done(function(res) {
						// 	alert("upload success")
						// }).fail(function(res) {
						// 	alert("upload fail")
						// });
						}else{
							alert("fail");
						}
   				});
					
			});
		});


	
</script>
